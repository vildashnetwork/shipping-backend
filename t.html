<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#faf6ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7e22ce',
                            800: '#6b21a8',
                            900: '#581c87',
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Inter', sans-serif;
            }
        }
        
        @layer utilities {
            .glass {
                @apply bg-white/10 backdrop-blur-md border border-white/10;
            }
            
            .input-focus {
                @apply focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500;
            }
            
            .animate-float-slow {
                animation: float 8s ease-in-out infinite;
            }
            
            .animate-float-slower {
                animation: float 10s ease-in-out infinite;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-dark-900 via-dark-800 to-primary-900 text-white flex items-center justify-center p-4">
    <!-- Animated background elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute w-80 h-80 rounded-full bg-primary-500/10 blur-3xl -top-40 -left-20 animate-pulse-slow"></div>
        <div class="absolute w-80 h-80 rounded-full bg-secondary-500/10 blur-3xl -bottom-40 -right-20 animate-pulse-slow animation-delay-2000"></div>
        
        <div class="absolute w-20 h-20 rounded-full bg-primary-400/30 top-1/4 left-1/4 animate-float"></div>
        <div class="absolute w-12 h-12 rounded-full bg-secondary-400/30 top-1/3 right-1/4 animate-float-slow"></div>
        <div class="absolute w-16 h-16 rounded-full bg-primary-300/20 bottom-1/4 left-1/3 animate-float-slower"></div>
    </div>
    
    <!-- Main content -->
    <main class="relative z-10 w-full max-w-md">
        <!-- Glassmorphism card -->
        <div class="glass rounded-2xl shadow-2xl shadow-primary-500/10 p-8 transition-all duration-500 hover:shadow-primary-500/20">
            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 rounded-lg bg-gradient-to-r from-primary-500 to-secondary-500 flex items-center justify-center">
                        <span class="text-white font-bold text-xl">N</span>
                    </div>
                    <span class="text-xl font-semibold bg-gradient-to-r from-primary-400 to-secondary-400 bg-clip-text text-transparent">Nexus</span>
                </div>
            </div>
            
            <!-- Heading -->
            <h1 class="text-2xl font-bold text-center mb-2">Welcome back</h1>
            <p class="text-dark-300 text-center mb-8">Sign in to your account to continue</p>
            
            <!-- Form -->
            <form class="space-y-5">
                <!-- Email field -->
                <div>
                    <label for="email" class="block text-sm font-medium mb-2 text-dark-300">Email</label>
                    <div class="relative">
                        <input type="email" id="email" class="w-full px-4 py-3 bg-dark-800/40 border border-dark-600 rounded-lg placeholder-dark-400 text-white focus:outline-none input-focus transition-all duration-300" placeholder="Enter your email">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fa-regular fa-envelope text-dark-400"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Password field -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="password" class="block text-sm font-medium text-dark-300">Password</label>
                        <a href="#" class="text-sm text-primary-400 hover:text-primary-300 transition-colors duration-300">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <input type="password" id="password" class="w-full px-4 py-3 bg-dark-800/40 border border-dark-600 rounded-lg placeholder-dark-400 text-white focus:outline-none input-focus transition-all duration-300" placeholder="Enter your password">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fa-regular fa-eye text-dark-400"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Submit button -->
                <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-2 rounded-lg border border-transparent font-semibold bg-gradient-to-r from-primary-500 to-secondary-500 text-white hover:from-primary-600 hover:to-secondary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-300 transform hover:-translate-y-0.5 shadow-lg shadow-primary-500/20">
                    Sign in
                </button>
            </form>
            
            <!-- Divider -->
            <div class="flex items-center my-8">
                <div class="flex-1 border-t border-dark-600"></div>
                <div class="px-3 text-dark-400 text-sm">or continue with</div>
                <div class="flex-1 border-t border-dark-600"></div>
            </div>
            
            <!-- Social login -->
            <div class="grid grid-cols-2 gap-3">
                <a href="#" class="py-2.5 px-4 inline-flex justify-center items-center gap-2 rounded-lg border border-dark-600 font-medium text-white hover:border-dark-500 hover:bg-dark-700/50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-300">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="py-2.5 px-4 inline-flex justify-center items-center gap-2 rounded-lg border border-dark-600 font-medium text-white hover:border-dark-500 hover:bg-dark-700/50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-300">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
            </div>
            
            <!-- Sign up link -->
            <div class="text-center mt-8 text-dark-300">
                Don't have an account? <a href="#" class="text-primary-400 hover:text-primary-300 font-medium transition-colors duration-300">Sign up</a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center text-dark-400 text-sm mt-6">
            Â© 2023 Nexus. All rights reserved.
        </div>
    </main>
    
    <script>
        // Simple animation for input fields
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                // Add focus styles on focus
                input.addEventListener('focus', () => {
                    input.parentElement.classList.add('ring-2', 'ring-primary-500/20');
                });
                
                // Remove focus styles on blur
                input.addEventListener('blur', () => {
                    input.parentElement.classList.remove('ring-2', 'ring-primary-500/20');
                });
            });
            
            // Add animation to form elements
            const formElements = document.querySelectorAll('form > *');
            formElements.forEach((el, index) => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    el.style.opacity = 1;
                    el.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
